<div class="d-flex align-items-center">
    <div class="col">
        <label class="mat-subheading-1">{{ data.title }}</label>
    </div>

    <div class="col-auto">
        <a mat-icon-button color="transparent" (click)="close()">
            <app-icon name="x" color=""></app-icon>
        </a>
    </div>
</div>

<hr>


<div class="d-flex flex-column align-items-start mt-3">
    <div>
        <label class="mat-caption">Search</label>
    </div>
    <div class="col-12">
        <form [formGroup]="form">
            <app-form-field [field]="formField"></app-form-field>
        </form>
    </div>
</div>

<div class="d-flex my-1">
    <div class="col me-1">
        <a mat-stroked-button color="warn" (click)="filterByType('mentor')">
            <label class="mat-button">Mentors</label>
        </a>
    </div>

    <div class="col ms-1">
        <a mat-stroked-button color="accent" (click)="filterByType('student')">
            <label class="mat-button">Students</label>
        </a>
    </div>

</div>



<div class="d-flex my-1">
    <div class="col m-1" *ngFor="let secIcon of []">
        <a mat-icon-button color="" (click)="filterBySection( secIcon.section )">
            <app-icon [name]="secIcon.icon" color="dark" size="22"></app-icon>
        </a>
    </div>
</div>



<div class="mt-3">
    <label class="mat-caption">Results</label>
</div>
<div *ngFor="let account of shownAccounts" class="d-flex align-items-center mb-2">
    <div class="col p-0">
        <app-account-card [account]="account"></app-account-card>
    </div>

    <div class="col-auto">
        <a mat-mini-fab color="" (click)="selectUser(account)" class="mat-elevation-z0">
            <app-icon name="chevron-right" color=""></app-icon>
        </a>
    </div>

</div>

<div *ngIf="excluded != undefined" class="alert alert-light mb-0">
    <div class="alert-text">
        <label class="mat-caption">{{ excluded }} more options not shown. Try Filtering</label>
    </div>
</div>

<div *ngIf="shownAccounts?.length == 0" class="alert alert-danger mb-0">
    <div class="alert-text">
        <label class="mat-caption">Nothing found</label>
    </div>
</div>
